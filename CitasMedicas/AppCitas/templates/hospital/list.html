{% extends 'hospital/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ table_title|default:"Lista de Servicios" }}</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.name }}</td>
                <td>{{ service.description }}</td>
                <td>
                    <a href="{% url 'services-update' service.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'services-delete' service.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'services-create' %}" class="btn btn-primary">Agregar Servicio</a>
</div>
{% endblock %}
